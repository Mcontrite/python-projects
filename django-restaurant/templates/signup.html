{% extends "base.html" %}

{% block title %}
    Sign Up
{% endblock title %}

{% block content %}
    <div class="container">
        <h2>Sign up</h2>
        <form method="post" novalidate >
            {% csrf_token %}           
            {{ form.as_p }}
            <button type="submit" class="btn btn-primary">Create a customer account .</button>
        </form>
    </div>   
{% endblock content %}
